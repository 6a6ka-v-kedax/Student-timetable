# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net
# https://dev.azure.com/silenok-86/Student-timetable/_build?definitionId=1&_a=summary

trigger:
- Testing
- task-*
- 17-*
- tmp-*
- master

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.SourcesDirectory)' 
    artifactName: 'drop' 
    publishLocation: 'Container' # Options: container, filePath
    targetPath: # Required when publishLocation == FilePath
  #parallel: false # Optional
  #parallelCount: # Optional

- task: DownloadBuildArtifacts@0
  displayName: 'Download Build Artifacts'
  inputs:
    artifactName: drop
    itemPattern: '*.exe'

- task: ArchiveFiles@2
  displayName: 'Archive $(Agent.ReleaseDirectory)\Students-of-the-city-of-Kostroma.Student-timetable\drop\SimpleChatClient\bin\Release\'
  inputs:
    rootFolderOrFile: '$(Agent.ReleaseDirectory)\Students-of-the-city-of-Kostroma.Student-timetable\drop\SimpleChatClient\bin\Release\'
    archiveFile: '$(Agent.ReleaseDirectory)\Students-of-the-city-of-Kostroma.Student-timetable\drop\$(Build.BuildId).zip'
    verbose: true

- task: GitHubRelease@0
  displayName: 'GitHub release (create)'
  inputs:
    gitHubConnection: dnszaikin
    repositoryName: Students-of-the-city-of-Kostroma/Student-timetable
    tagSource: manual
    tag: '$(Release.ReleaseName)'
    title: '$(Release.ReleaseName)'
    releaseNotesSource: input
    releaseNotes: '$(Release.ReleaseName)'
    assets: |
     $(Agent.ReleaseDirectory)\Students-of-the-city-of-Kostroma.Student-timetable\drop\*.zip
